{% extends 'polls/layout.html' %}

{% block title %}News{% endblock %}

{% block content %}
    <div class="features">
        <h1>Новости на сайте</h1>
            {% for el in news %}
                <div class="alert alert-warning">
                    <h3>{{ el.title }}</h3>
                    <a href="{% url 'news-detail' el.id %}" class="btn btn-warning">Читать далее</a>
                </div>
            {% endfor %}



    </div>
{% endblock %}
