{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'polls/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

</head>
<body>
    <aside>
        <img src="{% static 'polls/img/no-smoking-svgrepo-com.svg' %}" alt="Лого">
        <span class="logo">Fresh</span>
        <h3>Menu</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa fa-home" aria-hidden="true"></i> Home</li></a>
            <a href="{% url 'about' %}"><li><i class="fa fa-user" aria-hidden="true"></i> About me</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fas fa-bullhorn"></i> News</li></a>
            <a href="{% url 'contacts' %}"><li><i class="fa fa-phone" aria-hidden="true"></i> Contacts</li></a>
        </ul>
        <style>
            a {text-decoration: none;}
        </style>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
   
</body>
</html>
